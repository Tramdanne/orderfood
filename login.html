<body>
    <div class="container">
        <div id="boxform">
            <h2>LOGIN</h2>
            <input type="text" name="" placeholder="Enter username" id="user"><br>
            <input type="password" name="" placeholder="Enter password" id="pass"><br>
            <button onclick="return checkform()">login</button>
        </div>
        <div id="showkq">
            
        </div>
    </div>
    <script>
        function checkform() {
            var user = document.getElementById("user");
            var pass = document.getElementById("pass");
            if(user.value !=""){
                if(user.value.length < 8){
                    alert("please enter >8 characters");
                    user.focus();
                    return false;
                }
            }else{
                alert("please enter your username");
                user.focus();
                return false;
            }
            if(pass.value !=""){
                if(pass.value.length < 8){
                    alert("please enter a password >8 characters");
                    pass.focus();
                    return false;
                }
            }else{
                alert("please enter the password");
                pass.focus();
                return false;
            }
            var kq = `<h2>Login successful</h2>
            <p>User username:<span>`+user.value+`</span></p>
            <p>User password:<span>`+pass.value+`</span></p>`
            document.getElementById('showkq').innerHTML = kq;
            return true;
        }
    </script>
