<body>
    <div class="container">
        <div id="boxform">
            <h2>REGISTER</h2>
            <input type="text" name="" placeholder="Enter Account Namen" id="user"><br>
            <input type="password" name="" placeholder="Enter Password" id="pass"><br>
            <input type="password" name="" placeholder="Re-enter Password" id="pass2"><br>
            <button onclick="return checkform()">REGISTER</button>
        </div>
        <div id="showkq">
            
        </div>
    </div>
    <script>
        function checkform() {
            var user = document.getElementById("user");
            var pass = document.getElementById("pass");
            if(user.value !=""){
                if(user.value.length < 8){
                    alert("Please enter more than 8 characters.");
                    user.focus();
                    return false;
                }
            }else{
                alert("Please enter your username");
                user.focus();
                return false;
            }
            if(pass.value !=""){
                if(pass.value.length < 8){
                    alert("Please enter a password longer than 8 characters.");
                    pass.focus();
                    return false;
                }
            }else{
                alert("Please enter the password.");
                pass.focus();
                return false;
            }
            if(pass2.value !=""){
                if(pass2.value == pass.value){
                    alert("Please enter the correct password");
                    pass2.focus();
                    return false;
                }
            }else{
                alert("Please enter the password.");
                pass2.focus();
                return false;
            }
            var kq = `<h2>Registration successful</h2>
            <p>Enter Account Name:<span>`+user.value+`</span></p>
            <p>Enter Password:<span>`+pass.value+`</span></p>
            <p>Re-enter password:<span>`+pass2.value+`</span></p>`
            document.getElementById('showkq').innerHTML = kq;
            return true;
        }
    </script>
